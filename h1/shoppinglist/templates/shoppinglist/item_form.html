{% extends "shoppinglist/about.html" %}

{% block "content" %}
        <form method=post>
                {% csrf_token %}
                {{ form.as_p }}
                <input type=submit value="Save">
        </form>

        {% if object %}
	        <p><button name=button><a href="/item/{{ object.pk }}/delete">Delete</a></button></p>
        {% endif %}
        <p><button name=button><a href="/">Cancel</a></button></p>
{% endblock "content" %}
