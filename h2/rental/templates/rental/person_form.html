{% extends "rental/rental.html" %}

{% block "content" %}
		<form method=post>
				{% csrf_token %}
				{{ form.as_p }}
				<input type=submit value="Save">
		</form>

		{% if object %}
			<p><button name="button"><a href="/person/{{ object.pk }}/delete">Delete</a></button></p>
		{% endif %}
{% endblock "content" %}
